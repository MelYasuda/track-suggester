<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <h2>Answer the questions and find out the right programming language for you!!</h2>
      <div>
        <form>
          <h3>Q1. Do you like to design?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="abortion" value="prochoice" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="abortion" value="prolife">
              No
            </label>
          </div>

          <h3>Q2. Which company do you prefer to work for?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="president" value="trump" checked>
              Big companies like Google, Microsoft, Apple and Amazon
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="president" value="obama">
              Small companies like start-ups
            </label>
          </div>

          <h3>Q3. Which company do you like better?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="googleorapple" value="trump" checked>
              Google
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="googleorapple" value="obama">
              Apple
            </label>
          </div>

          <h3>Q4. Which do you prefer?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="career" value="trump" checked>
              Work for different companies throughout your career.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="career" value="obama">
              Work for the same company for a long year.
            </label>
          </div>

          <h3>Q5. Which one are you?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="attitude" value="trump" checked>
              I like to show off my skills and want people to think I'm cool.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="attitude" value="obama">
              I'm more of a humble type. I don't enjoy so much attention.
            </label>
          </div>

          <div>
            <button id="submit">submit</button>
          </div>

        </form>
      </div>

      <div id="resultform">
        <h3>The result is here!</h3>
        <p>
        You should learn <span id="result"></span>!
        </p>
      </div>
    </div>
  </body>
</html>
