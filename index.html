<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">

      <div class="well">
        <h1>Track Suggester</h1>
        <h3>Answer the questions and find out the right programming language for you!!</h3>
      </div>

      <div>
        <form id="suggestion">

          <div class="form-group">
            <label for="name">Type your name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <h3>Q1. Do you like to design?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="design" value="yes">
              <p>Yes</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="design" value="no">
              <p>No</p>
            </label>
          </div>

          <h3>Q2. Which typle of company do you prefer to work for?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="orgsize" value="big">
              <p>Big companies like Google, Microsoft, Apple and Amazon</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="orgsize" value="small">
              <p>Small companies like start-ups</p>
            </label>
          </div>

          <h3>Q3. Which company would you want to work for?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="googleorms" value="google">
              <p>Google</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="googleorms" value="ms">
              <p>Microsoft</p>
            </label>
          </div>

          <h3>Q4. Which do you prefer?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="career" value="change">
              <p>Work for different companies throughout your career.</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="career" value="same">
              <p>Work for the same company for a long time.</p>
            </label>
          </div>

          <h3>Q5. Which one are you?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="attitude" value="showoff">
              <p>I like to show off my skills and want people to think I'm cool.</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="attitude" value="humble">
              <p>I'm more of a humble type. I don't enjoy so much attention.</p>
            </label>
          </div>

          <div>
            <button class="btn btn-default" id="submit">submit</button>
          </div>

        </form>
      </div>

      <div id="resultform">
        <p id="resulttxt">
        <span id="resultname"></span>, you should learn <span id="result"></span>
        </p>
        <img id="csharp" src ="img/c.jpg" alt="c# picture">
        <img id="react" src ="img/react.png" alt=" react logo picture">
        <img id="php" src ="img/php.png" alt="php logo picture">
        <img id="java" src ="img/java.png" alt="JAVA logo picture">
      </div>

      <div>
        <img id="qmark" src ="img/codeq.png" alt="question mark picture">
      </div>

    </div>
  </body>
</html>
